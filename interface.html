<form class="form-horizontal">

  {{#if options.label}}
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="linkLabel">Link label</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="linkLabel" class="form-control" id="linkLabel" placeholder="Label" value="{{linkLabel}}" required />
      </div>
    </div>
  {{/if}}

  <div id="link-action">
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="action">Link action</label>
      </div>
      <div class="col-sm-8">

        <label for="action" class="select-proxy-display">
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">&mdash;Select a link action&mdash;</span>

          <select name="link_type" id="action" data-label="select" class="hidden-select form-control">
            <option selected value="none">&mdash;Select a link action&mdash;</option>
            <option value="screen">Display another screen</option>
            <option value="back">Go back to previous screen</option>
            <option value="url">Open a web page</option>
            <!--<option value="document">Open an office/PDF</option>-->
          </select>
        </label>
      </div>
    </div>
  </div>

  <div id="screenSection" class="section">
    <h2><small>Display another screen</small></h2>
    <div class="row">
      <div class="col-xs-12">
        <p>Link to an existing screen with a chosen animation</p>
      </div>
    </div>
    <div id="screen-form">
      <div id="screen-list" class="form-group">
        <div class="col-sm-4 control-label">
          <label for="page">Select a screen</label>
        </div>
        <div class="col-sm-8">
          <label for="page" class="select-proxy-display">
            <span class="icon fa fa-chevron-down"></span>
            <span class="select-value-proxy">Select a screen</span>
            <select name="link_screen" id="page" data-label="select" class="hidden-select form-control">
              <option selected value="none">Select a screen</option>
            </select>
          </label>
          <a id="add-query" href="#">Add query variables</a>
        </div>
      </div>
      <div class="form-group" id="query-form">
        <div class="col-sm-4 control-label">
          <label for="query">Add query parameters</label>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="query" id="query" placeholder="Enter query (e.g. ?variable1=value1&variable2=value2)"/>
          <p class="help-block">This needs to be URL encoded - <a target="_blank" href="http://www.freeformatter.com/url-encoder.html">URL encoding tool</a></p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 control-label">
          <label for="transition">Select an animation</label>
        </div>
        <div class="col-sm-8">
          <label for="transition" class="select-proxy-display">
            <span class="icon fa fa-chevron-down"></span>
            <span class="select-value-proxy">Slide Left</span>
            <select name="transition" id="transition" data-label="select" class="hidden-select form-control">
              <optgroup label="Default">
                <option value="none">None</option>
                <option value="fade">Fade</option>
                <option value="slide.left" selected>Slide Left</option>
                <option value="slide.right">Slide Right</option>
                <option value="slide.up">Slide Up</option>
                <option value="slide.down">Slide Down</option>
                <option value="flip.left">Flip from Left / Slide Right (Windows)</option>
                <option value="flip.right">Flip from Right / Slide Left (Windows)</option>
                <option value="flip.up">Flip from Top / Slide Up (Windows)</option>
                <option value="flip.down">Flip from Bottom / Slide Down (Windows)</option>
              </optgroup>
              <optgroup label="iOS Enhanced">
                <option value="curl.up">Curl Up (iOS) / Slide Up (Android/Windows)</option>
                <option value="curl.down">Curl Down (iOS) / Slide Down (Android/Windows)</option>
              </optgroup>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="urlSection" class="section">
    <h2><small>Open a web page</small></h2>
    <div class="row">
      <div class="col-xs-12">
        <p>The web page will be displayed within your app.</p>
      </div>
    </div>
    <div id="webpage-form">
      <div class="form-group">
        <div class="col-sm-4 control-label">
          <label for="url">Web page</label>
        </div>
        <div class="col-sm-8">
          <input type="url" class="form-control" name="link_url" id="url" />
        </div>
      </div>
    </div>
  </div>
